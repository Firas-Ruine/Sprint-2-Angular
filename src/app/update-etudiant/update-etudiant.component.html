<div class="container mt-5">
  <div>
    <h2 class="mb-5 title">Modifier {{currentEtudiant.prenom}} :</h2>
  </div>

  <form>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>ID Etudiant</label>
      <input
        readonly
        type="text"
        [(ngModel)]="currentEtudiant.idEtudiant"
        name="idProduit"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Etudiant</label>
      <input
        type="text"
        [(ngModel)]="currentEtudiant.nom"
        name="nom"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Prenom Etudiant</label>
      <input
        type="text"
        [(ngModel)]="currentEtudiant.prenom"
        name="prenom"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Inscription</label>
      <input
        type="date"
        [ngModel]="currentEtudiant.dateInscri | date: 'yyyy-MM-dd'"
        (ngModelChange)="currentEtudiant.dateInscri = $event"
        name="dateInscri"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Section</label>
      <input
        type="text"
        [ngModel]="currentEtudiant.section"
        name="section"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Universit√© </label>
      <select

        class="form-control"
          id="idUni"
          nom="idUni"
        [(ngModel)]="currentEtudiant.universite"
         [ngModelOptions]="{standalone: true}"
      >
        <option *ngFor="let uni of universityList" [ngValue]="uni">
          {{ uni.nom }}
        </option>
      </select>
    </div>

    <div class="mt-2 btn">
      <button type="button" (click)="updateEtudiant()" class="btn btn-primary">
        Modifier
      </button>
    </div>
  </form>
</div>
